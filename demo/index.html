<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Carousel Example</title>
	<script src="../src/carousel.js"></script>
	<link rel="stylesheet" href="../src/carousel.css" />
	<script id="code">
window.onload= function()
{
	pH.carousel(document.getElementById('carousel'));
}
	</script>
	<style>
		body { margin: 10px auto; width: 800px; font-family: verdana; }
		#carousel { margin: 0 auto; width: 640px; height: 400px; }
	</style>
</head>
<body>
	<h1>HTML5 Carousel Demo</h1>
	<div id="markup">
<div id="carousel" class="carousel">
	<figure>
		<img src="1.jpg" />
		<figcaption>
			<h1>Image 1</h1>
			<p>Description 1</p>
		</figcaption>
	</figure>
	<figure>
		<img src="2.jpg" />
		<figcaption>
			<h1>Image 2</h1>
			<p>Description 2</p>
		</figcaption>
	</figure>
	<figure>
		<img src="3.jpg" />
		<figcaption>
			<h1>Image 3</h1>
			<p>Description 3</p>
		</figcaption>
	</figure>
	<figure>
		<img src="4.jpg" />
		<figcaption>
			<h1>Image 4</h1>
			<p>Description 4</p>
		</figcaption>
	</figure>
	<figure>
		<img src="5.jpg" />
		<figcaption>
			<h1>Image 5</h1>
			<p>Description 5</p>
		</figcaption>
	</figure>
</div>
	</div>
	<h2>Code</h2>
	<pre id="pre">
	</pre>
	<h2>Markup</h2>
	<code id="html">
	</code>
	<script>
		document.getElementById('pre').innerHTML = document.getElementById('code').innerHTML;
		document.getElementById('html').innerHTML = document.getElementById('markup').innerHTML.replace(/</g, "&lt;");
	</script>
</body>
</html>
